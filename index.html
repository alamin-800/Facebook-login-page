<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Facebook login Page</title>
    <link href="./image/fb icon.png" rel="icon">
</head>
<body>
    <table border="1" width="100%"> 
        <!-- header part starts -->
        <tr bgcolor="3C5A9A">
            <td height="80px">
                <table border="0" width="100%" height="100%">
                    <tr>
                        <td width="60%">
                            <img src="./image/facebook.png" alt="" width="150px">
                        </td>
                        <td width="15%" align="right">
                            <form>
                                <input type="checkbox" id="a""> <label for="a"><font color="white">Remember me</font></label><br>
                                <input type="email" placeholder="Email" size="20"><br>
                               
                            </form>



                        </td>
                        <td width="15%" align="right">
                            <form>
                                <label for="b"><font color="white">Forgot your password?</font></label><br>
                                <input type="password" id="b">
                            </form>
                        </td>
                        <td width="10%"><br>
                            <button type="login">Login</button>
                            
                        </td>
                    </tr>
                </table>
               </td>
             </tr>
             <!-- header part end -->
             <!-- banner part starts -->
             <tr bgcolor="DFE3EE">
                <td height="400px">
                    <table border="0"  width="100%" height="100%">
                        <tr>
                            <td width="60%">
                                <h1><font color="2E354F" face="sans-serif">Facebook helps you connect and share with <br>the people in your life.</font></h1>
                                <img src="./image/banner.png" alt="" width="100%" height="360px">
                            </td>
                            <td width="40">
                                <h1><font color="2E354F" face="sans-serif">Sign Up</font></h1>
                                <h1><font color="2E354F" face="sans-serif">It's free and anyone can join</font></h1>
                                <form align="center">
                                    <label for="x"><font color="2E354F" face="sans-serif">First Name:</font></label>
                                    <input type="text" id="x" size="45">
                                    <br><br>
                                    <label for="y"><font color="2E354F" face="sans-serif">Last Name:</font></label>
                                    <input type="text" id="y" size="45"><br><br>
                                    <label for="z"><font color="2E354F" face="sans-serif">Your Email:</font></label>
                                    <input type="text" id="z" size="45"><br><br>
                                    <label for="o"><font color="2E354F" face="sans-serif">New Password:</font></label>
                                    <input type="password" id="o" size="40"><br><br>
                                    <label for="u"><font color="2E354F" face="sans-serif">I am:</font></label>
                                        <Input type="text" placeholder="Select Sex:" id="u" size="40">
                                  <select>
                                    <option><font color="2E354F" face="sans-serif">Male</font></option>
                                    <option><font color="2E354F" face="sans-serif">Female</font></option>
                                  </select><br><br>
                                  <label for="v"><font color="2E354F" face="sans-serif">Birthday:</font></label>
                                  <Input type="text" placeholder="Month:" id="v" size="2">
                                    <select>
                                        <option><font color="2E354F" face="sans-serif">January</font></option>
                                        <option><font color="2E354F" face="sans-serif">February</font></option>
                                        <option><font color="2E354F" face="sans-serif">March</font></option>
                                        <option><font color="2E354F" face="sans-serif">April</font></option>
                                      </select>
                                      <Input type="text" placeholder="Day:" id="w" size="2">
                                        <select>
                                            <option><font color="2E354F" face="sans-serif">Sat</font></option>
                                            <option><font color="2E354F" face="sans-serif">Sun</font></option>
                                            <option><font color="2E354F" face="sans-serif">Mon</font></option>
                                            <option><font color="2E354F" face="sans-serif">Tue</font></option>
                                          </select>
                                         
                                          <Input type="text" placeholder="Year:" size="2">
                                            <select>
                                                <option><font color="2E354F" face="sans-serif">1995</font></option>
                                                <option><font color="2E354F" face="sans-serif">1996</font></option>
                                                <option><font color="2E354F" face="sans-serif">1997</font></option>
                                                <option><font color="2E354F" face="sans-serif">1998</font></option>
                                              </select><br>
                                              <small><a href="#">Why do i need to provide this?</a></small>
                                              <br><br>
                                              <button type="Sign Up">Sign Up</button><br>
                                               <hr width="480">
                                            <a href="#">Create a page</a>&nbsp<small>for a celebrity,band of business.</small>
                                            
                                              
                               </form>
                                
                               


                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            


            </table>
             
             
            
           
            

 
    
</body>
</html>
